<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Pedido</title>
    <link rel="stylesheet" href="/static/pedido.css" />
  </head>
  <body>
    <div>
      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/read_pedidos">Ver Pedidos</a></li>
        </ul>
        <h1>Crear nuevo combo</h1>
      </nav>
    </div>

    <div class="form-container">
      <form action="/create_pedido" method="post">
        <div class="form-group">
          <label for="mesa">NÃºmero de mesa:</label>
          <input type="number" id="mesa" name="mesa" required />
        </div>
        <div class="form-group">
          <label for="producto">Producto:</label>
          <input type="text" id="producto" name="producto" required />
        </div>
        <div class="form-group">
          <button type="submit">Crear Pedido</button>
        </div>
      </form>
    </div>
    {% if message %}
    <div class="message-container">
      <p class="message">{{ message }}</p>
    </div>
    {% endif %}
    <div class="pedidos-container">
      <h2>Pedidos Cargados</h2>
      <ul>
        {% for pedido in pedidos %}
        <li>Mesa {{ pedido.mesa }}: {{ pedido.producto }}</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
