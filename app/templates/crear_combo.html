<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Combo</title>
    <link rel="stylesheet" href="/static/crear_cliente.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+27z8bUG1zY2nFGEU1M+oJp4lg5A+"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Header -->
      <header class="mb-4">
        <h1>Crear nuevo Combo</h1>
      </header>

      <!-- Navigation -->
      <nav class="mb-4">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link" href="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/read_combos">Ver Combos</a>
          </li>
        </ul>
      </nav>

      <div class="form-container">
        <form action="/crear_combo" method="post">
          <div class="form-group">
            <label for="nombre">Nombre del Combo:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" class="form-control" required />
          </div>

          <!-- Ingredientes con checkboxes -->
          <div class="form-group">
            <label>Productos Incluidos:</label>
            <div class="form-check">
              <input type="checkbox" id="papas" name="ingredientes" value="papas" class="form-check-input" />
              <label for="papas" class="form-check-label">Papas Fritas</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                id="hamburguesa"
                name="ingredientes"
                value="hamburguesa"
                class="form-check-input"
              />
              <label for="hamburguesa" class="form-check-label">Hamburguesa</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="bebida" name="ingredientes" value="bebida" class="form-check-input" />
              <label for="bebida" class="form-check-label">Bebida</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="ensalada" name="ingredientes" value="ensalada" class="form-check-input" />
              <label for="ensalada" class="form-check-label">Ensalada</label>
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary mt-3">Crear Combo</button>
          </div>
        </form>
      </div>

      <!-- Mensaje de éxito (si existe) -->
      {% if message %}
      <div class="alert alert-success mt-3" role="alert">{{ message }}</div>
      {% endif %}
    </div>

    <!-- Script de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+27z8bUG1zY2nFGEU1M+oJp4lg5A+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
